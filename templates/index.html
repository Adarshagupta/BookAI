<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Lora', serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f1ea;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #progress {
            margin-top: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        #book-content {
            white-space: pre-wrap;
            font-size: 18px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .chapter {
            margin-top: 30px;
            page-break-before: always;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Book Generator</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="api_key">OpenAI API Key:</label>
                <input type="password" id="api_key" name="api_key" required>
            </div>
            <div class="form-group">
                <label for="topic">Book Topic:</label>
                <input type="text" id="topic" name="topic" required>
            </div>
            <div class="form-group">
                <label for="word_count">Target Word Count:</label>
                <input type="number" id="word_count" name="word_count" value="10000" required>
            </div>
            <button type="submit">Generate Book</button>
        </form>
        <div id="progress"></div>
        <div class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Generating your book...</p>
        </div>
        <div id="book-content"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#book-form').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $('#progress').text('');
                $('#book-content').empty();
                $('.loading').show();
                $.ajax({
                    url: '/generate',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                        $('.loading').hide();
                        var formattedContent = response.content.replace(/Chapter \d+/g, function(match) {
                            return '<h2 class="chapter">' + match + '</h2>';
                        });
                        $('#book-content').html(formattedContent);
                        $('#progress').text('Book generated! Word count: ' + response.word_count);
                        $('html, body').animate({
                            scrollTop: $("#book-content").offset().top
                        }, 1000);
                    },
                    error: function() {
                        $('.loading').hide();
                        $('#progress').text('An error occurred. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
