<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Book Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --book-bg-color: #fff;
            --book-text-color: #2c3e50;
            --form-bg-color: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            background-image: url('https://source.unsplash.com/1600x900/?library,books');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--form-bg-color);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .book-container {
            width: 100%;
            max-width: 900px;
            perspective: 1500px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        input[type="text"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
            outline: none;
            background-color: #fff;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #progress {
            margin-top: 20px;
            font-style: italic;
            color: var(--primary-color);
            text-align: center;
        }

        .book {
            width: 100%;
            height: 800px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: var(--book-bg-color);
            padding: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transform-origin: left center;
            overflow-y: auto;
            backface-visibility: hidden;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }

        .page-content {
            font-family: 'Merriweather', serif;
            font-size: 18px;
            line-height: 1.8;
            color: var(--book-text-color);
        }

        .chapter {
            margin-top: 30px;
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 24px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            text-align: center;
            color: #fff;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #download-pdf {
            background-color: var(--accent-color);
            margin-top: 20px;
        }

        #download-pdf:hover {
            background-color: #d35400;
        }

        .error-message {
            color: var(--secondary-color);
            background-color: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .control-button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background-color: var(--secondary-color);
        }

        .control-button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container, .book-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>AI Book Generator</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="api_key">OpenAI API Key:</label>
                    <input type="password" id="api_key" name="api_key" required>
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <select id="model" name="model" required>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4o-mini">gpt-4o-mini</option>
                        <option value="gpt-4o-mini-2024-07-18">gpt-4o-mini-2024-07-18</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="topic">Book Topic:</label>
                    <input type="text" id="topic" name="topic" required>
                </div>
                <div class="form-group">
                    <label for="word_count">Target Word Count:</label>
                    <input type="number" id="word_count" name="word_count" value="10000" required>
                </div>
                <button type="submit">Generate Book</button>
            </form>
            <div id="progress"></div>
            <button id="download-pdf" style="display: none;">Download as PDF</button>
        </div>
        <div class="book-container">
            <div class="book">
                <div class="page">
                    <div class="page-content"></div>
                </div>
            </div>
            <div class="controls">
                <button class="control-button" id="prev-page" disabled>Previous Page</button>
                <button class="control-button" id="next-page" disabled>Next Page</button>
            </div>
        </div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <div class="loading" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Generating your book...</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let bookContent = [];
            let currentPage = 0;

            function updatePageContent() {
                $('.page-content').html(bookContent[currentPage]);
                $('#prev-page').prop('disabled', currentPage === 0);
                $('#next-page').prop('disabled', currentPage === bookContent.length - 1);
            }

            $('#prev-page').click(function() {
                if (currentPage > 0) {
                    currentPage--;
                    updatePageContent();
                    gsap.to('.book', {rotationY: -180, duration: 1, onComplete: () => {
                        gsap.set('.book', {rotationY: 0});
                    }});
                }
            });

            $('#next-page').click(function() {
                if (currentPage < bookContent.length - 1) {
                    currentPage++;
                    updatePageContent();
                    gsap.to('.book', {rotationY: 180, duration: 1, onComplete: () => {
                        gsap.set('.book', {rotationY: 0});
                    }});
                }
            });

            $('#book-form').submit(function(e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $('#progress').text('');
                $('.page-content').empty();
                $('.loading').show();
                $('#download-pdf').hide();
                $('#error-message').hide();
                $('.control-button').prop('disabled', true);
                
                $.ajax({
                    url: '/generate',
                    method: 'POST',
                    data: formData,
                    success: function(response) {
                        $('.loading').hide();
                        bookContent = response.content.split(/(?=<h2 class="chapter">)/).map(function(chapter) {
                            return chapter.replace(/<h2 class="chapter">(.*?)<\/h2>/, '<h2 class="chapter">$1</h2>');
                        });
                        currentPage = 0;
                        updatePageContent();
                        $('#progress').text('Book generated! Word count: ' + response.word_count);
                        $('#download-pdf').show();
                        $('.control-button').prop('disabled', false);
                        gsap.from('.book', {opacity: 0, y: 50, duration: 1, ease: 'power3.out'});
                    },
                    error: function(xhr, status, error) {
                        $('.loading').hide();
                        $('#error-message').text('An error occurred while generating the book: ' + error).show();
                    }
                });
            });

            $('#download-pdf').click(function() {
                var content = bookContent.join('');
                var title = $('#topic').val(); // Removed " - AI Generated Book"
                $('.loading').show();
                $('#error-message').hide();
                
                $.ajax({
                    url: '/download-pdf',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({content: content, title: title}),
                    xhrFields: {
                        responseType: 'blob'
                    },
                    success: function(blob) {
                        $('.loading').hide();
                        var link = document.createElement('a');
                        link.href = window.URL.createObjectURL(blob);
                        link.download = title + ".pdf";
                        link.click();
                    },
                    error: function(xhr, status, error) {
                        $('.loading').hide();
                        var errorMessage = 'An error occurred while generating the PDF.';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMessage += ' Details: ' + xhr.responseJSON.error;
                        }
                        $('#error-message').text(errorMessage).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
